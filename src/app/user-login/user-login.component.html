<mat-card>
    <mat-card-header>
      <mat-card-title>{{ isLoggedIn ? 'Welcome Back!' : 'Log In!' }}</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="logInUser()" *ngIf="!isLoggedIn">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Username" required />
          <mat-error *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
            Username is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Password" required />
          <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            Password is required
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" aria-label="Log In">
          Log In
        </button>
      </form>
  
      <div *ngIf="isLoggedIn">
        <button mat-raised-button color="warn" (click)="logOutUser()" aria-label="Log Out">Log Out</button>
      </div>
    </mat-card-content>
  </mat-card>
