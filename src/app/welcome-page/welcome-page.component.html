<div class="main-page">
    <h1>Welcome to CineVault!</h1>
  
    <button
      mat-raised-button
      color="primary"
      (click)="openUserRegistrationDialog()"
      aria-label="Sign Up for CineVault"
      class="action-button"
    >
      Sign Up
    </button>
  
    <button
      mat-raised-button
      color="primary"
      (click)="openUserLoginDialog()"
      aria-label="Login to CineVault"
      class="action-button"
    >
      Login
    </button>
  </div>
