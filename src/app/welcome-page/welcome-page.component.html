<div class="welcome-page">
    <h1>Welcome to <span class="brand">CineVault</span>!</h1>
  
    <div class="button-container">
      <!-- Navigate to Register page -->
      <button 
        mat-raised-button 
        color="primary" 
        aria-label="Sign Up for CineVault" 
        (click)="openSignupDialog()" 
        class="action-button">
        Sign Up
      </button>
  
      <!-- Navigate to Login page -->
      <button 
        mat-raised-button 
        color="primary" 
        aria-label="Login to CineVault" 
        (click)="openLoginDialog()" 
        class="action-button">
        Login
      </button>
    </div>
  </div>
