<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata for the document -->
    <meta charset="utf-8" />

    <!-- Title of the web page shown in the browser tab -->
    <title>CineVault</title>

    <!-- Base URL for Angular routing (enables proper navigation within the app) -->
    <base href="/" />

    <!-- Viewport settings for responsive design on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon for the website (appears in the browser tab) -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Importing Google Fonts for consistent typography across the app -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Importing Material Icons for using icon-based UI components -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- SEO enhancement: Adding meta description for search engines -->
    <meta
      name="description"
      content="CineVault Angular Client - Movie App for browsing and managing favorite films"
    />

    <!-- Preconnect to Google Fonts for faster resource fetching -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body class="mat-typography">
    <!-- Main Angular app component where dynamic content will be injected -->
    <app-root></app-root>
  </body>
</html>
